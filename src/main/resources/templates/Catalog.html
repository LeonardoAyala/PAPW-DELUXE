<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap CSS CDN -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
     <!-- Our Custom CSS -->
     <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>

     <link rel="stylesheet" th:href="@{/stylesheets/SidenavStyle.css}">
     <link rel="stylesheet" th:href="@{/stylesheets/TopnavStyle.css}">
     <link rel="stylesheet" th:href="@{/stylesheets/ContentStyle.css}">
     <link rel="stylesheet" th:href="@{/stylesheets/component.css}">

    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

     <!-- Font Awesome JS -->
     <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
     <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     <script src="js/sidenav.js"></script>
     <script src="js/linkSpotlight.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3><img src="images/Asset 2Aventurous Font.png" alt="Logo" width="200px"></h3>
                <strong><img src="images/Asset 3Aventurous Logo.png" alt="Logo" width="40px"></strong>
            </div>
    
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#homeSubmenu">
                        <i class="fas fa-home"></i>
                        Explore
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-briefcase"></i>
                        Trending
                    </a>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        Type
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li>
                            <a href="Catalog/1">Dish</a>
                        </li>
                        <li>
                            <a href="Catalog/2">Dessert</a>
                        </li>
                        <li>
                            <a href="Catalog/3">Snack</a>
                        </li>
                        <li>
                            <a href="Catalog/4">Drink</a>
                        </li>
                    </ul>
                    <a href="#pageSubmenu2" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-copy"></i>
                        International
                    </a>
                    <ul class="collapse list-unstyled" id="pageSubmenu2">
                        <li>
                            <a href="Catalog/5">Western</a>
                        </li>
                        <li>
                            <a href="Catalog/6">Oriental</a>
                        </li>
                        <li>
                            <a href="Catalog/7">European</a>
                        </li>
                        <li>
                            <a href="Catalog/8">Tropical</a>
                        </li>
                        <li>
                            <a href="Catalog/9">Exotic</a>
                        </li>
                    </ul>
                </li>
            </ul>
    
        </nav>

        <div class="bp-header__main">
            <nav>
              <h1 class="bp-header__title">Home</h1>
              </nav>
              <nav class="bp-nav">
                  <a id="sidebarCollapse" class="bp-nav__item bp-icon bp-icon--bars" data-info="SideBar"><span>Sidebar</span></a>
                  
                <form enctype="multipart/form-data" action="#" th:action="@{/search__product}" method="post">     

                    <input id="searchbar" type="text" name="searchString" placeholder="Search..">
                    <a class="bp-nav__item bp-icon bp-icon--search search_bar" name="submit" data-info="Search"><span><input type="submit"></span></a>
                </form>

                  <span class="bp-nav__name no-Top"><span th:text = "${usuario.nombreUsuario}"/></span>
                  <img class="img-circle " th:src="'/ImgUsuarioPerfil/' + ${usuario.getId()}" alt="foto" width="30px" height="30px">

                  <a class="bp-nav__item bp-icon bp-icon--prev" href="/" data-info="Back"><span>Back</span></a>
                  <a class="bp-nav__item bp-icon bp-icon--history" href="History" data-info="History"><span>History</span></a>
                  <a class="bp-nav__item bp-icon bp-icon--kart" href="Kart" data-info="Shopping Kart"><span>Kart</span></a>
                  <a class="bp-nav__item bp-icon bp-icon--announce" href="Publish" data-info="Post Dish"><span>Post</span></a>
                  <a class="bp-nav__item bp-icon bp-icon--user" href="LogIn" data-info="Profile"><span>User</span></a>
                  <a class="bp-nav__item bp-icon bp-icon--list" href="Queue" data-info="Queue"><span>Queue</span></a>

                </nav>
          </div>
  
        <!-- Page Content  -->
        <div id="content" class="container">

                <div id= "TheMeat">
                        <div class="evenBackground">
                                <div id="band" class="container text-center">
                                        <br>
                                        <h1 class="c-purple">Never stop being Adventurous.</h1>
                                        <p class="c-orange">Be brave, explore and fall in love.</p>
                                        <br>
                                        <h3 class="c-purple" th:th:value="${category.getNombre()}"></h1>
                                        <p class="c-orange" th:if="${categoryResults.isEmpty()}">No results.</p>
                                        <section class="grid">
                                            <!-- Products -->

                                            <div class="product"  th:each = "product: ${categoryResults}">
                                                <form th:action="@{/product__info}" method="POST" enctype="multipart/form-data">
                                                    <div class="product__info">
                                                      <img class="product__image" th:src="'/ImgArticulo1/' + ${product.getId()}" alt="Product 1" />
                                                      <input type="hidden" th:value="${product.getId()}" name="idArticulo">
                                                      <span class="product__title"><span th:text = "${product.getNombre()}"></span></span>
                                                      <span class="product__place"><span th:text = "${product.getCategorias().get(0).getNombre()} + ', ' + ${product.getCategorias().get(1).getNombre()}"/></span>
                                                      <span class="product__price highlight"><span th:text = "'$ ' + ${product.getPrecio()}"></span></span>
                                                      <span class="product__price highlight" th:unless="${product.getOferta() == 0}"><span th:text = "${product.getOferta()} + '% Off'"></span></span>
                                                      <button class="action action--button " Type="submit"><span class="action__text">See product</span></button>
                                                    </div>
                                                </form>
                                                    <label class="action action--compare-add"><input class="check-hidden" type="checkbox" /><i class="fa fa-plus"></i><i class="fa fa-check"></i><span class="action__text action__text--invisible">Add to compare</span></label>
                                            </div>
                                            
                                        </section>
                                      

                                </div>
                            </div>

                </div>

        </div>
  </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {

        $(document).on('click', '#SignInBtn', function(){
            window.location.href = "SignIn";
        });

      });
  </script>

</body>
</html>
